<body>
    <div class="container-fluid">
        <h1>Omskriv enheden</h1>
        <div class="instruction"></div>
        <div class="col-xs-12 col-md-8">
            <div class="tabbable">
                <!-- Only required for left/right tabs -->
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#tab1" data-toggle="tab"><span class="star">Let</span></a>
                    </li>
                    <li>
                        <a href="#tab2" data-toggle="tab"><span class="star">Mellem</span></a>
                    </li>
                    <li>
                        <a href="#tab3" data-toggle="tab"><span class="star">Svær</span></a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab1">
                        <iframe id="if" src="level1.html"></iframe>
                    </div>
                    <!-- NÆSTE SPIL !!!!!!! -->
                    <div class="tab-pane" id="tab2">
                    </div>
                    <!-- NÆSTE SPIL !!!!!!! -->
                    <div class="tab-pane" id="tab3">
                    </div>
                </div>
            </div>
            <script>
            $(function() {

                $("li", ".nav").click(function() {
                    $("#if").remove();
                    var tab = $($("a", this).attr("href"));
                    var levelnumber = tab.attr('id').replace(/tab/g, "");
                    tab.append("<iframe id='if' src='level" + levelnumber + ".html'></iframe>");
                });
            });

            $('.instruction').append(instruction("Hvad svarer enheden til? Du skal i opgaven udfylde de tomme felter ved at omskrive de matematiske udsagn."));
            one_line_footer();
            </script>
        </div>
    </div>
